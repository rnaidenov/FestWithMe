<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React Webpack</title>
    <link rel="manifest" href="manifest.json">
    <style>
        *,
        ::after,
        ::before {
            box-sizing: border-box
        }
        
        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: transparent
        }
        
        @-ms-viewport {
            width: device-width
        }
        
        article,
        aside,
        dialog,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        main,
        nav,
        section {
            display: block
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff
        }
        
        [tabindex="-1"]:focus {
            outline: 0!important
        }
        
        hr {
            box-sizing: content-box;
            height: 0;
            overflow: visible
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 0;
            margin-bottom: .5rem
        }
        
        p {
            margin-top: 0;
            margin-bottom: 1rem
        }
        
        abbr[data-original-title],
        abbr[title] {
            text-decoration: underline;
            text-decoration: underline dotted;
            cursor: help;
            border-bottom: 0
        }
        
        address {
            margin-bottom: 1rem;
            font-style: normal;
            line-height: inherit
        }
        
        dl,
        ol,
        ul {
            margin-top: 0;
            margin-bottom: 1rem
        }
        
        ol ol,
        ol ul,
        ul ol,
        ul ul {
            margin-bottom: 0
        }
        
        dt {
            font-weight: 700
        }
        
        dd {
            margin-bottom: .5rem;
            margin-left: 0
        }
        
        blockquote {
            margin: 0 0 1rem
        }
        
        dfn {
            font-style: italic
        }
        
        b,
        strong {
            font-weight: bolder
        }
        
        small {
            font-size: 80%
        }
        
        sub,
        sup {
            position: relative;
            font-size: 75%;
            line-height: 0;
            vertical-align: baseline
        }
        
        sub {
            bottom: -.25em
        }
        
        sup {
            top: -.5em
        }
        
        a {
            color: #007bff;
            text-decoration: none;
            background-color: transparent;
            -webkit-text-decoration-skip: objects
        }
        
        a:hover {
            color: #0056b3;
            text-decoration: underline
        }
        
        a:not([href]):not([tabindex]) {
            color: inherit;
            text-decoration: none
        }
        
        a:not([href]):not([tabindex]):focus,
        a:not([href]):not([tabindex]):hover {
            color: inherit;
            text-decoration: none
        }
        
        a:not([href]):not([tabindex]):focus {
            outline: 0
        }
        
        code,
        kbd,
        pre,
        samp {
            font-family: monospace, monospace;
            font-size: 1em
        }
        
        pre {
            margin-top: 0;
            margin-bottom: 1rem;
            overflow: auto;
            -ms-overflow-style: scrollbar
        }
        
        figure {
            margin: 0 0 1rem
        }
        
        img {
            vertical-align: middle;
            border-style: none
        }
        
        svg:not(:root) {
            overflow: hidden
        }
        
        table {
            border-collapse: collapse
        }
        
        caption {
            padding-top: .75rem;
            padding-bottom: .75rem;
            color: #6c757d;
            text-align: left;
            caption-side: bottom
        }
        
        th {
            text-align: inherit
        }
        
        label {
            display: inline-block;
            margin-bottom: .5rem
        }
        
        button {
            border-radius: 0
        }
        
        button:focus {
            outline: 1px dotted;
            outline: 5px auto -webkit-focus-ring-color
        }
        
        button,
        input,
        optgroup,
        select,
        textarea {
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit
        }
        
        button,
        input {
            overflow: visible
        }
        
        button,
        select {
            text-transform: none
        }
        
        [type=reset],
        [type=submit],
        button,
        html [type=button] {
            -webkit-appearance: button
        }
        
        [type=button]::-moz-focus-inner,
        [type=reset]::-moz-focus-inner,
        [type=submit]::-moz-focus-inner,
        button::-moz-focus-inner {
            padding: 0;
            border-style: none
        }
        
        input[type=checkbox],
        input[type=radio] {
            box-sizing: border-box;
            padding: 0
        }
        
        input[type=date],
        input[type=datetime-local],
        input[type=month],
        input[type=time] {
            -webkit-appearance: listbox
        }
        
        textarea {
            overflow: auto;
            resize: vertical
        }
        
        fieldset {
            min-width: 0;
            padding: 0;
            margin: 0;
            border: 0
        }
        
        legend {
            display: block;
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin-bottom: .5rem;
            font-size: 1.5rem;
            line-height: inherit;
            color: inherit;
            white-space: normal
        }
        
        progress {
            vertical-align: baseline
        }
        
        [type=number]::-webkit-inner-spin-button,
        [type=number]::-webkit-outer-spin-button {
            height: auto
        }
        
        [type=search] {
            outline-offset: -2px;
            -webkit-appearance: none
        }
        
        [type=search]::-webkit-search-cancel-button,
        [type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }
        
        ::-webkit-file-upload-button {
            font: inherit;
            -webkit-appearance: button
        }
        
        output {
            display: inline-block
        }
        
        summary {
            display: list-item;
            cursor: pointer
        }
        
        template {
            display: none
        }
        
        [hidden] {
            display: none!important
        }

        p {
            font-family: Assistant, sans-serif!important;
            font-weight: 300
        }
        
        .background {
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh
        }
        
        .overlay {
            background-color: rgba(178, 178, 178, .42);
            position: absolute;
            width: 100%;
            height: 100%
        }
        
        @media screen and (max-width:499px) {
            .searchWrap {
                width: 100%;
                padding-top: 6%;
                height: calc(100vh - 42vh)
            }
            .background {
                background-image: url(https://res.cloudinary.com/rado-content-cloud/image/upload/c_scale,w_500/c_crop,h_800,w_500/v1521193705/marvin-meyer-190672-unsplash.webp)
            }
            .searchText {
                width: 100%;
                margin: 0;
                margin-top: 2%
            }
            .searchContainer {
                width: 90%;
                margin: auto;
                position: absolute
            }
            .nightsLabel {
                padding-left: 45%
            }
            .btnWrap {
                margin-top: 4%;
                width: 100%
            }
        }
        
        @media screen and (min-width:500px) and (max-width:1099px) {
            .background {
                background-image: url(https://res.cloudinary.com/rado-content-cloud/image/upload/c_scale,w_800/v1521193705/marvin-meyer-190672-unsplash.webp)
            }
            .searchWrap {
                width: 90%
            }
            .appTitle{
                font-size: 20vw;
            }
            .searchText {
                width: 10%;
                line-height: 55px
            }
            .searchContainer {
                width: 60%;
                margin-bottom: 6%
            }
            #peopleField {
                order: 0;
                width: 20%
            }
            #goingToLabel {
                order: 1
            }
            #festivalField {
                order: 2;
                width: 70%
            }
            #fromLabel {
                order: 3
            }
            #cityField {
                order: 4;
                width: 60%
            }
            #forLabel {
                order: 5
            }
            #nightsField {
                order: 6;
                width: 20%
            }
            .btnWrap {
                width: 100%;
                order: 7
            }
        }
        
        @media screen and (min-width:1100px) {
            .background {
                background-image: url(https://res.cloudinary.com/rado-content-cloud/image/upload/c_scale,w_1200/v1521193705/marvin-meyer-190672-unsplash.webp)
            }
            .appTitle{
                font-size: 10vw;
            }
            .searchWrap {
                width: 75%
            }
            .searchText {
                width: 5%;
                line-height: 55px;
                margin-left: 1%;
                margin-right: 1%
            }
            .searchContainer {
                width: 30%
            }
            #peopleLabel {
                order: 0
            }
            #peopleField {
                order: 1;
                width: 8%
            }
            #goingToLabel {
                order: 2
            }
            #festivalField {
                order: 3
            }
            #fromLabel {
                width: 3%;
                order: 4
            }
            #cityField {
                order: 5
            }
            #forLabel {
                width: 3%;
                order: 6
            }
            #nightsField {
                order: 7;
                width: 6%
            }
            .btnWrap {
                order: 8;
                width: 9%;
                margin-top: -.5%
            }
        }
        
        .appTitle {
            font-family: Oregano, cursive;
            text-align: center;
            padding-top: 5%;
            color: #000000a3
        }
        
        .searchText {
            font-size: 24px;
            font-family: Teko, sans-serif!important;
            word-spacing: 5px
        }
        
        .searchWrap {
            margin: auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 2%
        }
        
        .searchContainer {
            position: relative;
            height: 40px
        }
        
        .nightsLabel {
            width: 60%;
            display: inline-block;
            font-family: 'Yanone Kaffeesatz', sans-serif!important;
            font-size: 20px
        }
        
        .searchBtn {
            background-color: #462828!important;
            border-radius: 50%
        }
        
        .searchBtnIcon {
            color: #fff
        }
        
        .locationIcon {
            position: absolute;
            right: 0;
            bottom: 15%;
            z-index: 3
        }
        
        #location_off {
            color: hsla(0, 23%, 41%, .5)
        }

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#aab3bb">
