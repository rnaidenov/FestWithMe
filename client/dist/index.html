<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Webpack</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css">
    <style>
            @import url('https://fonts.googleapis.com/css?family=Assistant:200,300,400|Teko:300,400|Oregano|Yanone Kaffeesatz|Roboto:300|Yantramanav:100|Oswald:300,400,500,600,700');


p {
  font-family: 'Assistant', sans-serif !important;
  font-weight: 300;
}

.background {
  background-size: cover;                     
  background-repeat: no-repeat;
  height: 100vh; 
}

.overlay {
    background-color: rgba(178, 178, 178, 0.42);
    position: absolute;
    width: 100%;
    height: 100%;
}

/*----------- Small screen size -----------*/

@media screen and (max-width: 499px) {


  .searchWrap{
    width: 100%;
    padding-top:6%;
    height: calc(100vh - 42vh);
  }

  .background {
    background-image: url('http://res.cloudinary.com/rado-content-cloud/image/upload/c_scale,w_500/c_crop,h_800,w_500/v1521193705/marvin-meyer-190672-unsplash.webp');
  }

  .searchText {
    width: 100%;
    margin: 0;
    margin-top: 2%;
  }
  .searchContainer {
    width: 90%;
    margin:auto;
    position: absolute;
  } 
  .nightsLabel{
    padding-left: 45%;
  }
  .btnWrap {
    margin-top:4%;
    width:100%;
  }
}

/*----------- Medium screen size -----------*/


@media screen and (min-width: 500px) and (max-width:1099px) {

  .background {
    background-image: url('http://res.cloudinary.com/rado-content-cloud/image/upload/c_scale,w_800/v1521193705/marvin-meyer-190672-unsplash.webp');
  }

  .searchWrap{
    padding-top: 20%;
    width:90%;
  }
  .searchText {
    width: 10%;
    line-height: 55px;
  }
  .searchContainer {
    width:60%;
    margin-bottom: 6%;
  }
  #peopleField{
    order:0;
    width:20%;
  }
  #goingToLabel {
    order:1;
  }
  #festivalField {
    order: 2;
    width:70%;
  }
  #fromLabel {
    order:3;
  }
  #cityField {
    order: 4;
    width:60%;
  }
  #forLabel{
    order: 5;
  }
  #nightsField{
    order:6;
    width:20%;
  }
  .btnWrap {
    width:100%;
    order:7;
  }
}


/*----------- Big screen size -----------*/

@media screen and (min-width:1100px) {

  .background {
    background-image: url('http://res.cloudinary.com/rado-content-cloud/image/upload/c_scale,w_1200/v1521193705/marvin-meyer-190672-unsplash.webp');
  }
  .searchWrap {
    width:75%;
  }
  .searchText{
    width: 5%;
    line-height: 55px;
    margin-left: 1%;
    margin-right: 1%;
  }
  .searchContainer {
    width: 30%;
  }
  #peopleLabel{
    order:0;
  }
  #peopleField{
    order:1;
    width:8%;
  }
  #goingToLabel {
    order:2;
  }
  #festivalField {
    order: 3;
  }
  #fromLabel {
    width: 3%;
    order:4;
  }
  #cityField {
    order: 5;
  }
  #forLabel {
    width: 3%;
    order: 6
  }
  #nightsField {
    order: 7;
    width:6%;
  }
  .btnWrap {
    order:8;
    width:9%;
    margin-top:-0.5%;
  }
}

.appTitle{
  font-size: 200px;
  font-family: 'Oregano', cursive;
  text-align: center;
  padding-top: 5%;
  color: #000000a3;
}

.searchText{
  font-size: 24px;
  font-family: 'Teko', sans-serif !important;
  word-spacing: 5px;
}

.searchWrap {
  margin: auto;
  text-align: center;
  display: flex;
  flex-wrap: wrap;
  margin-bottom:2%;
}

.searchContainer {
  position: relative;
  height: 40px;
}

.nightsLabel{
  width:60%;
  display: inline-block;
  font-family: 'Yanone Kaffeesatz', sans-serif !important;
  font-size: 20px;
}

.searchBtn {
  background-color: #462828 !important;
  border-radius: 50%;
}

.searchBtnIcon{
  color:white;
}

.locationIcon {
  position: absolute;
  right:0;
  bottom: 15%;
  z-index: 3;
}

#location_off {
  color: hsla(0, 23%, 41%, 0.5);
}

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#aab3bb">

</head>
<body class='background'>

    <div class='overlay' id="root"></div>
    <script src='./service-worker-registration.js'></script>
    <script src="./bundle.js"></script>
 
</body>
</html>
